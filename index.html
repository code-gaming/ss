<html>
                        <!-- codare tarafından paylaşılmıştır -->

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="theme-color" content="#7289DA" />
	<meta property="og:image" content="assets/img/discordtoken.png" />
    <title>Discord Bot Paneli</title>
    <link rel="shortcut icon" type="image/png" href="assets/img/discordtoken.png">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link rel="icon" href="assets/img/discordtoken.png" type="image/png">
	<link href="assets/css/bundle.css" rel="stylesheet"></head>
	<link href="assets/css/style.css" rel="stylesheet"></head>
</head>
                        <!-- codare tarafından paylaşılmıştır -->


<body bgcolor="#2C2F33">
    <div class="header">
        <span style="display: inline; border-radius: 50%; background-color: transparent" class="fa-valid"></span>
    </div>
    <!-- ./header -->
    <center>
        <br/>
        <div class="container container">
            <div class="col-md-10 col-xs-12">
                <form id="tokenForm">
                    <div class="form-group">
                        <label for="inputToken">Token</label>
                        <input class="form-control" id="inputToken" type="text" placeholder="Botunuzu kontrol etmek için tokeninizi girin" name="token" style="width: 50%;" required></input>
                    </div>
                    <!-- ./form-group -->
                    <div class="pull-center">
                        <button type="button" id="senden" style="color: white; border-radius: 10%; border: 0;" class="btn btn-success">Giriş Yap</button>
                    </div>
                    <!-- ./pull-center -->
                </form>
                <br>
                <div id="result">
                </div>
                <!-- ./result -->
                <div id="loading" style="display: none;">
                    <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
                </div>
                <!-- ./loading -->
            </div>
            <!-- ./col -->
        </div>
        <!-- ./container -->
    </center>
    <script src="assets/js/jquery-3.4.1.min.js"></script>
    <script src="assets/js/discord.11.5-dev.min.js"></script>
    <script src="assets/js/moment.min.js"></script>
    <script>
        $("#senden").click(function() {
            document.getElementById("loading").style.display = "block";
            $("#result").children().remove();
            let token = $("#tokenForm").serialize().split("=")[1];
            let client = new Discord.Client();
            client.login(token).then(async () => {
                if(client.user.bot){
                    let app = await client.fetchApplication();
                    let owner = app.owner.tag || app.owner.owner.user.tag;
                    let createdAt = moment(client.user.createdAt, "YYYYMMDD").fromNow();
                    let avatarURL = client.user.displayAvatarURL;
                    let inviteURL = await client.generateInvite();
                    let result = `
                        <ul style="display: inline-block">
                            <li style="display: inline-block; padding-right: 2em;">
                                <a href="${avatarURL}" target="_blank"><img src="${avatarURL}" style="border-radius: 50%; width: 5em;"></a><br>
                                <br><div>${client.user.tag}</div>
                                <div><font color="#808080">${client.user.id}</font><div>
                            </li>
                            <li style="float: right;">
                                <font color="#808080">
                                    <div>Kuruluş <font color="#FFFFFF">${createdAt}</font></div>
                                    <div>toplam sunucu sayısı <font color="#FFFFFF">${client.guilds.size}</font> toplam kullanıcı sayısı<font color="#FFFFFF"> ${client.users.size}</font> </div>
                                    <div>Bot Yapımcısı <font color="#FFFFFF">${owner}</font></div>
                                    <div>Bu bot <font color="#FFFFFF">${app.botPublic ? `herkese açık</font>, Davet Linki<a style="color: #7289DA;" href=" ${inviteURL}" target="_blank"> Tıkla</a>` : `Gizli</font>`}</div>
                                    <div>Mevcut bot durumu:<font color="#FFFFFF"> ${client.user.presence.status.replace("dnd", `Rahatsız Etmeyin`).replace("online", `Çevrimiçi`) .replace("idle", `Boşta`).replace("offline", `Çevrimdışı`)} </font><div>

                                    <div>Mevcut bot oynuyor kısmı <font color="#FFFFFF">${client.user.presence.game ? client.user.presence.game.name : "Oynuyor bölümü boş"}</font>
                                </font>
                            </li>
                        </ul>`;
                  
                    document.getElementById("loading").style.display = "none";
                    $("#result").append(result);
                    client.destroy();
                } else {
                    let createdAt = moment(client.user.createdAt, "YYYYMMDD").fromNow();
                    let avatarURL = client.user.displayAvatarURL;
                    let result = `
                        <ul style="display: inline-block">
                            <li style="display: inline-block; padding-right: 2em;">
                                <a href="${avatarURL}" target="_blank"><img src="${avatarURL}" style="border-radius: 50%; width: 5em;"></a><br>
                                <br><div>${client.user.tag}</div>
                                <div>${client.user.email}</div>
                                <div><font color="#808080">${client.user.id}</font><div>
                            </li>
                            <li style="float: right;">
                            <br>
                                <font color="#808080">
                                    <div>Kuruluş Tarihi <font color="#FFFFFF">${createdAt}</font></div>
                                    <div>Şuan <font color="#FFFFFF">${client.guilds.size}</font> Sunucuda Bulunuyor</div>
                                    <div>Nitro Aboneliği: <font color="#FFFFFF">${client.user.premium ? "evet" : "hayır"}</font></div>
                                    <div>2AD Güvenliği <font color="#FFFFFF">${client.user.mfaEnabled ? "Aktif" : "Devredışı"}</font></div>
                                    <div>Toplam Arkadaş Sayısı<font color="#FFFFFF"> ${client.user.friends.size}</font> Tane Bulunmakta</div>
                                    <div>Not <font color="#FFFFFF"> ${client.user.notes.size}</font> Kullanıcıda Bulunuyor</div>
                                </font>
                            </li>
                        </ul>`;
                    document.getElementById("loading").style.display = "none";
                    $("#result").append(result);
                    client.destroy();
                }
            }).catch((err) => {
                if((err.message !== "Incorrect login details were provided.") && (err.message !== "An invalid token was provided.")) return alert(err.message);
                document.getElementById("loading").style.display = "none";
                $("#result").append('<p style="background-color: #f76454; color: white; font-family: Nunito; font-size: 1em; border-radius: 10px; padding: 0.5em;"> Um... Looks like this token isn\'t valid! :\'( </p>');
                setTimeout(function(){
                    $("#result").children("p").remove();
                }, 3000);
                client.destroy();
            });
        });
    </script>
